<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Ajax - PWeb 2021 | Farhan Arifandi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <div class="container align-items-center justify-content-center">
        <div class="card my-5 p-5">
            <div class="text-center">

                <a href="https://farfnd.github.io">
                    <img src="https://farfnd.github.io/assets/images/FAnewgrey.png" alt="" width="50" class="d-inline-block  align-text-middle">
                </a>

                <div class="mb-4">
                    <h1 class="my-3">Implementasi Ajax</h1>
                    <h4>Farhan Arifandi</h4>
                    <h4>05111940000061 | PWEB B</h4>
                </div>

                <div>
                    <button class="btn btn-primary mx-1 mb-1" name="options" id="text" data-bs-toggle="collapse"
                        data-bs-target="#displayText:not(.show), #displayFilter.show"
                        onclick="getText()">
                        Tampilkan Teks
                    </button>

                    <button class="btn btn-primary mx-1 mb-1" name="options" id="filter" data-bs-toggle="collapse"
                        data-bs-target="#displayFilter:not(.show), #displayText.show"
                        onclick="getFakultas()">
                        Tampilkan Filter Fakultas
                    </button>
                </div>
            </div>

            <div class="collapse text-center" id="displayText">
                <div class="card card-body my-2 text-center" id="text-container">
                </div>
            </div>

            <div class="collapse" id="displayFilter">
                <div class="card card-body my-2" id="filter-container">
                    <div class="row">
                        <h4 class="text-center">Filter Fakultas</h4>
                        <div class="col">
                            <div class="form-group mb-2">
                                <label>Fakultas</label>
                                <select class="form-select" name="fakultas" id="fakultas" onchange="getDept()">
                                </select>
                            </div>
                            <div class="form-group mb-2">
                                <label>Departemen</label>
                                <select class="form-select" name="departemen" id="departemen">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom text-dark my-2 text-center">
        <p>
            &copy; <a href="https://farfnd.github.io" style="color: black;">Farhan Arifandi</a> 2021
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
