<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form Pendataan Vaksinasi</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</head>

<body onload="document.getElementById('form-vaksinasi').reset();">
    <nav class="navbar navbar-dark" style="background-color: #013880;">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="https://www.its.ac.id/wp-content/uploads/2017/10/logo-its-1.png" alt="" width="100"
                    class="d-inline-block align-text-middle">
                Form Pendataan Vaksinasi
            </a>
            <a class="navbar-brand" href="https://farfnd.github.io">
                <img src="https://farfnd.github.io/assets/images/FAnewgrey.png" alt="" width="50"
                    class="d-inline-block align-text-middle">
            </a>
        </div>
    </nav>
    <div class="container align-items-center justify-content-center">
        <div class="card my-5 p-5">
            <form id="form-vaksinasi" onsubmit="event.preventDefault(); validateForm();">
                <div class="mb-3">
                    <label for="nama_lengkap" class="form-label"><strong>Nama Lengkap</strong></label>
                    <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" required>
                </div>
                <div class="mb-3">
                    <label for="nrp" class="form-label"><strong>NRP</strong></label>
                    <input type="number" class="form-control" id="nrp" name="nrp" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><strong>Alamat email</strong></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="fakultas" class="form-label"><strong>Fakultas</strong></label>
                    <select class="form-select" id="fakultas" name="fakultas" aria-label="Fakultas" onchange="showDepartemen(this)">
                        <option value="0" selected disabled hidden>Pilih fakultas</option>
                        <option value="scientics">Fakultas Sains dan Analitika Data (SCIENTICS)</option>
                        <option value="indsys">Fakultas Teknologi Industri dan Rekayasa Sistem (INDSYS)</option>
                        <option value="civplan">Fakultas Teknik Sipil Perencanaan dan Kebumian (CIVPLAN)</option>
                        <option value="martech">Fakultas Teknologi Kelautan (MARTECH)</option>
                        <option value="electics">Fakultas Teknologi Elektro dan Informatika Cerdas (ELECTICS)</option>
                        <option value="creabiz">Fakultas Desain Kreatif dan Bisnis Digital (CREABIZ)</option>
                        <option value="vocation">Fakultas Vokasi (VOCATION)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="departemen" class="form-label"><strong>Departemen</strong></label>
                    <select class="form-select" aria-label="departemen" id="dropdown-departemen">
                        <option selected disabled hidden>Pilih fakultas terlebih dahulu</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="departemen" class="form-label"><strong>Status Vaksinasi</strong></label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="dosis_1" onchange="showJenisVaksin(this)">
                        <label class="form-check-label" for="dosis_1">
                            Dosis 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="dosis_2" onchange="showJenisVaksin(this)">
                        <label class="form-check-label" for="dosis_2">
                            Dosis 2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="belum_vaksin" onchange="showAlasan(this)">
                        <label class="form-check-label" for="belum_vaksin">
                            Belum vaksin
                        </label>
                    </div>
                </div>
                <div class="mb-3" id="dropdown-jenis-vaksin" style="display: none;">
                    <label for="jenis_vaksin" class="form-label"><strong>Jenis Vaksin</strong></label>
                    <select class="form-select" aria-label="jenis_vaksin" id="jenis_vaksin" name="jenis_vaksin">
                        <option value="0" selected disabled hidden>Pilih jenis vaksin</option>
                        <option value="sinovac">CoronaVac (Sinovac)</option>
                        <option value="astrazeneca">AstraZeneca</option>
                        <option value="moderna">Moderna</option>
                        <option value="pfizer">Pfizer</option>
                        <option value="sinopharm">Sinopharm</option>
                        <option value="novavax">Novavax</option>
                    </select>
                </div>
                <div class="mb-3" id="dropdown-alasan" style="display: none;">
                    <label for="alasan" class="form-label"><strong>Alasan</strong></label>
                    <select class="form-select" aria-label="alasan" id="alasan" name="alasan">
                        <option value="0" selected disabled hidden>Pilih jenis vaksin</option>
                        <option value="1">Mengalami alergi berat, asma, atau lupus dalam waktu kurang dari 3 bulan</option>
                        <option value="2">Sedang menjalani pengobatan untuk gangguan pembekuan darah, kelainan darah, dan defisiensi imun</option>
                        <option value="3">Sedang menjalani pengobatan immunosupressan seperti kortikosteroid, kemoterapi, dan penerima produk darah/tranfusi</option>
                        <option value="4">Berstatus sebagai penyintas COVID-19 dalam waktu kurang dari 3 bulan sebelum masa ETS semester gasal 2021/2022</option>
                        <option value="5">Belum ada program vaksinasi COVID-19 di wilayah tempat tinggal</option>
                        <option value="6">Lain-lain</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
</body>

</html>
