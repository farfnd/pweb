<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up | Ini Toko Baju</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-center">
    
  <main class="form-signup">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://farfnd.github.io/pweb/06-bootstrap">
            <img src="https://farfnd.github.io/assets/images/FAnewgrey.png" alt="" width="30" class="d-inline-block align-text-top">
            Ini Toko Baju
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="https://farfnd.github.io/pweb/06-bootstrap">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Men</a></li>
                  <li><a class="dropdown-item" href="#">Women</a></li>
                  <li><a class="dropdown-item" href="#">Kids</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
            <div class="col-md-6 text-end">
                <a class="btn btn-outline-primary btn-light" href="login.html">Login</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <form>
      </h1>
      <h1 class="h3 mb-3 fw-normal">
        Sign Up
      </h1>
      <p>Create your account. It's free and only takes a minute.</p>
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstName" placeholder="John" required>
            <label for="firstName">First name</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
            <label for="lastName">Last name</label>
          </div>
        </div>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Password" required onkeyup="checkPassword(this)" >
        <label for="confirmPassword">Confirm password</label>
        <p class="text-danger" id="confirmPasswordWarning" style="display: none;">Password doesn't match!</p>
      </div>

      <button class="w-100 btn btn-lg btn-primary mb-3" type="submit" id="formButton">Sign up</button>
      <p>Already have an account? <a href="login.html">Log in here.</a></p>
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      
      <p class="text-dark">
        Ini Toko Baju &copy; <a href="https://farfnd.github.io" style="text-decoration: none;">FA</a> 2021.
      </p>
  
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    function checkPassword(field) {
      if(field.value !== document.getElementById('password').value){
        document.getElementById('confirmPasswordWarning').style.display = 'block';
        document.getElementById("formButton").disabled = true; 
      } else {
        document.getElementById('confirmPasswordWarning').style.display = 'none';
        document.getElementById("formButton").disabled = false; 
      }
    }
  </script>

</body>
</html>
