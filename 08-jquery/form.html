<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tugas 8.2 JQuery - Validasi Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="validasi-form">
    <header>
      <nav class="navbar navbar-expand-md fixed-top navbar-dark" style="background-color: #013880;">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://farfnd.github.io">
            <img src="https://farfnd.github.io/assets/images/FAnewgrey.png" alt="" width="50"
              class="d-inline-block align-text-middle">
          </a>
          <a class="navbar-brand" href=".">
            Tugas 8 - JQuery
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href=".">Daftar Buku & Animasi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="form.html">Validasi Form</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="row mb-4">
      <div class="col-sm-12">
        <div class="card p-3">
          <div class="card-body">
            <h4 class="card-title text-center pb-3">Input Data Mahasiswa</h4>
            <form id="form-mhs">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control required" name="nama" id="nama" required>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="nrp" class="form-label">NRP</label>
                  <input type="text" class="form-control" name="nrp" id="nrp" required>
                </div>
                <div class="col-md-6">
                  <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                  <input type="date" class="form-control" name="tanggalLahir" id="tanggalLahir" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea class="form-control" name="alamat" id="alamat" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Alamat Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
              </div>
              <div class="mb-3">
                <label for="situs" class="form-label">Situs Web (opsional)</label>
                <input type="text" class="form-control" name="situs" id="situs">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
              </div>
              <div class="mb-3">
                <label for="passwordConfirm" class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" name="passwordConfirm" id="passwordConfirm" required>
              </div>
              <input class="btn btn-primary w-100 btn-block submit" type="submit" name="Submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="text-dark">
        &copy; <a href="https://farfnd.github.io" style="text-decoration: none;">FA</a> 2021
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.2/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
    integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function() {
      $('#form-mhs').validate({
        rules: {
          nama: {
            minlength: 2
          },
          nrp: {
            digits: true,
            minlength: 10,
            maxlength: 14
          },
          email: {
            email: true
          },
          situs: {
            url: true
          },
          passwordConfirm: {
            equalTo: "#password"
          }
        },
        messages: {
          nama: {
            required: "Nama harus diisi",
            minlength: "Nama harus terdiri dari minimal 2 karakter",
          },
          nrp: {
            required: "NRP harus diisi",
            digits: "NRP harus berupa angka",
            minlength: "NRP harus terdiri dari minimal 10 digit",
            maxlength: "NRP harus terdiri dari maksimal 14 digit"
          },
          tanggalLahir: {
            required: "Tanggal lahir harus diisi"
          },
          alamat: {
            required: "Alamat harus diisi"
          },
          email: {
            required: "Alamat email harus diisi",
            email: "Format email tidak valid"
          },
          situs: {
            url: "Format situs web tidak valid"
          },
          password: {
            required: "Password harus diisi"
          },
          passwordConfirm: {
            required: "Password konfirmasi harus diisi",
            equalTo: "Password konfirmasi tidak cocok"
          }
        },
        submitHandler: function() {
          Swal.fire({
            icon: 'success',
            title: 'Input data berhasil',
            text: 'Data berhasil divalidasi',
            heightAuto: false
          })
          $('#form-mhs')[0].reset();
        }
      });
    });
  </script>
</body>

</html>
